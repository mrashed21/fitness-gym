<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start header section -->
    <header>
      <!-- strat navbar section -->
      <div class="container">
        <nav class="flex">
          <div class="logo">
            <p>Fitness</p>
          </div>
          <div class="menu">
            <ul class="flex">
              <li><a class="nav-btn" href="#">Home</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>

          </div>
        </nav>
        <!-- start banner section -->
        <div class="banner flex">
          <div class="left-side">

          </div>

              <div class="txt">
